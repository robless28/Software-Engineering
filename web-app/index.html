<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thrift Space</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js"></script>

  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1 id="welcomeHeading">Welcome!</h1>
  </header>

  <!-- Main App -->
  <div id="app-container">
    <aside class="sidebar" aria-label="Main Navigation">
      <div class="sidebar-header">
        <h1 class="app-title">Thrift Space</h1>
      </div>
      <nav class="sidebar-nav" aria-label="Views">
        <button class="sidebar-item" id="dashboard" data-view="dashboardView" aria-controls="dashboardView" aria-selected="true">Dashboard</button>
        <button class="sidebar-item" id="bulletin" data-view="bulletinView" aria-controls="bulletinView" aria-selected="false">Bulletin</button>
        <button class="sidebar-item" id="calendar" data-view="calendarView" aria-controls="calendarView" aria-selected="false">Calendar</button>
        <button class="sidebar-item" id="profile" data-view="profileView" aria-controls="profileView" aria-selected="false">Profile</button>
      </nav>
      <div class="notification-bell" id="notificationBell" aria-label="Notifications">
        <span id="notifCount" aria-live="polite">0</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main" class="main-content" role="main">
      <!-- Dashboard -->
      <section id="dashboardView" class="view">
        <h2 id="dashboardTitle">Dashboard</h2>
        <p>Welcome to your dashboard!</p>
        <div id="dashboardContent">
          <p>Loading...</p>
        </div>
      </section>

      <!-- Bulletin Board -->
      <section id="bulletinView" class="view" hidden>
        <h2 id="bulletinTitle">Bulletin Board</h2>

        <div class="bulletin-toolbar">
          <button id="toggleNewBulletinForm" class="button" aria-controls="newBulletinFormContainer">
            New Post
          </button>
          <button id="refreshBulletinButton" class="button">Refresh</button>
        </div>
        
        <div id="bulletinList">
          <p>Loading...</p>
        </div>

        <div id="newBulletinFormContainer" class="card" hidden>
          <h3>Create Bulletin Post</h3>
          <form id="newBulletinForm">
            <div class="form-row">
              <label for="bulletinType">Type</label>
              <select id="bulletinType" required>
                <option value="" disabled selected>Select type</option>
                <option value="market">Market</option>
                <option value="swap">Swap</option>
                <option value="sale">Sale</option>
                <option value="event">Event (other)</option>
              </select>
            </div>

            <div class="form-row">
              <input type="text" id="bulletinTitleInput" name="title" placeholder="Title" required />
              <textarea id="bulletinBody" name="content" placeholder="Content" required></textarea>
            </div>
            <div class="form-row">
              <input type="date" id="bulletinDate" required />
              <input type="time" id="bulletinTime" required />
            </div>
            <div class="form-row">
              <input type="file" id="bulletinImage" accept="image/*" />
            </div>
            <button class="button">Post Bulletin</button>
          </form>
        </div>

        <label class="toggle">
          <input type="checkbox" id="filterSavedOnly" />
          Saved only
        </label>

        <div id="bulletinPosts" class="bulletin-list" aria-live="polite"></div>
      </section>

      <!-- Calendar -->
      <section id="calendarView" class="view" hidden>
        <h2 id="calendarTitle">Calendar</h2>
        <div id="calendarContent"></div>

        <div class="calendar-controls">
          <label for="calendarFilter">Filter:</label>
          <select id="calendarFilter">
            <option value="all">All</option>
            <option value="market">Markets</option>
            <option value="swap">Swaps</option>
            <option value="sale">Sales</option>
          </select>
        </div>
        
        <label class="toggle" style="margin-left: 10px;">
          <input type="checkbox" id="calendarSavedOnly" />
          Saved only
        </label>

        <div id="calendarGrid"></div>
      </section>

      <!-- Profile -->
      <section id="profileView" class="view" hidden>
        <h2 id="profileTitle">Profile</h2>

        <div class="profile-card">
          <img id="profileImage" src="images/default-profile.png" alt="Profile Image" />
          <div class="profile-info">
            <p id="profileName">Name</p>
            <p id="profileEmail">Email</p>
            <p id="profileBio">Bio</p>
          </div>
          <button id="editProfileButton" class="button">Edit Profile</button>
        </div>

        <div id="profileEditFormContainer" class="card" hidden>
          <h3>Edit Profile</h3>
          <form id="profileEditForm">
            <div class="form-row">
              <input type="text" id="editProfileName" name="name" placeholder="Name" required />
              <input type="email" id="editProfileEmail" name="email" placeholder="Email" required />
            </div>
            <div class="form-row">
              <textarea id="editProfileBio" name="bio" placeholder="Bio"></textarea>
            </div>
            <div class="form-row">
              <input type="file" id="editProfileImage" accept="image/*" />
            </div>
            <div class="profile-edit-actions">
              <button type="submit" class="button">Save Changes</button>
              <button type="button" id="cancelEditProfileButton" class="button">Cancel</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
