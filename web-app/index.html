<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thrift Space</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js"></script>

  <script src="js/main.js" defer></script>
</head>
<body>


  <!-- Main App -->
  <div id="app-container">
    <aside class="sidebar" aria-label="Main Navigation">
      <div class="sidebar-header">
        <h1 class="app-title">Thrift Space</h1>
      </div>
      <nav class="sidebar-nav" aria-label="Views">
        <button class="sidebar-item" id="dashboard" data-view="dashboardView" aria-controls="dashboardView" aria-selected="true">Dashboard</button>
        <button class="sidebar-item" id="bulletin" data-view="bulletinView" aria-controls="bulletinView" aria-selected="false">Bulletin</button>
        <button class="sidebar-item" id="calendar" data-view="calendarView" aria-controls="calendarView" aria-selected="false">Calendar</button>
        <button class="sidebar-item" id="vendors" data-view="vendorsView" aria-controls="vendorsView" aria-selected="false">Vendors</button>
        <button class="sidebar-item" id="profile" data-view="profileView" aria-controls="profileView" aria-selected="false">Profile</button>
      </nav>
      <div class="notification-bell" id="notificationBell" aria-label="Notifications">
        <span id="notifCount" aria-live="polite">0</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main" class="main-content" role="main">
        <!-- Dashboard -->
        <section id="dashboardView" class="view" aria-labelledby="dashboard">
          <header>
            <h1 id="welcomeHeading">Welcome!</h1>
          </header>
        <h2>Dashboard</h2>
        <p class="muted">Your activity summary at a glance</p>
        <div id="dashboardContent" class="grid two"></div>
        <div id="dashboardRecent" class="card" style="margin-top: 20px;">
          <h3>Recent Activity</h3>
          <ul id="recentActivity" class="list"></ul>
        </div>
      </section>

      <!-- Bulletin Board -->
      <section id="bulletinView" class="view" aria-labelledby="bulletin">
        <h2>Bulletin Board</h2>

          <div class="bulletin-toolbar">
            <div class="bulletin-search">
              <input type="text" id="bulletinSearch" class="search-bar" placeholder="Search events..." aria-label="Search events" />
            </div>
            <button id="toggleNewBulletinForm" class="button" aria-controls="newBulletinFormContainer" hidden>
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 3v12M3 9h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              </span>
              New Post
            </button>
            <button id="refreshBulletinButton" class="button">Refresh</button>
          </div>
        
        <select id="bulletinSort">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="dateAsc">Event Date ↑</option>
          <option value="dateDesc">Event Date ↓</option>
        </select>

        <div id="newBulletinFormContainer" class="card">
          <h3 id="bulletinFormTitle">Create Bulletin Post</h3>
          <form id="newBulletinForm">
            <input type="hidden" id="editingPostId" />
            <div class="form-row">
              <label for="bulletinType">Type</label>
              <select id="bulletinType" required>
                <option value="" disabled selected>Select type</option>
                <option value="market">Market</option>
                <option value="swap">Swap</option>
                <option value="sale">Sale</option>
                <option value="event">Event (other)</option>
              </select>
            </div>

            <div class="form-row">
              <input type="text" id="bulletinTitle" name="title" placeholder="Title" required />
              <textarea id="bulletinBody" name="content" placeholder="Content" required></textarea>
            </div>
            <div class="form-row">
              <input type="date" id="bulletinDate" required />
              <input type="time" id="bulletinTime" required />
            </div>
            <div class="form-row">
              <input type="file" id="bulletinImage" accept="image/*" />
            </div>
            <button class="button" id="bulletinSubmitButton">Post Bulletin</button>
            <button class="button" id="cancelBulletinButton">Cancel</button>
          </form>
        </div>

        <label class="toggle">
          <input type="checkbox" id="filterSavedOnly" />
          Saved only
        </label>

        <div id="bulletinPosts" class="bulletin-list" aria-live="polite"></div>
      </section>

      <!-- Calendar -->
      <section id="calendarView" class="view" aria-labelledby="calendar">
        <h2>Calendar</h2>
        <div id="calendarContent"></div>

        <div class="calendar-controls">
          <label for="calendarFilter">Filter:</label>
          <select id="calendarFilter">
            <option value="all">All</option>
            <option value="market">Markets</option>
            <option value="swap">Swaps</option>
            <option value="sale">Sales</option>
          </select>
        </div>
        
        <label class="toggle" style="margin-left: 10px;">
          <input type="checkbox" id="calendarSavedOnly" />
          Saved only
        </label>

        <div id="calendarGrid"></div>
      </section>

      <!-- Vendors -->
      <section id="vendorsView" class="view" aria-labelledby="vendors">
        <header class="row between">
          <h2>Vendors</h2>
          <div class="row-gap">
            <label class="toggle"> 
              <input type="checkbox" id="vendorsFollowingOnly" />
              Following only
            </label>
            <button id="refreshVendorsButton" class="button button-outline">Refresh</button>
            <button id="toggleNewVendorForm" class="button" aria-controls="newVendorFormContainer">New Vendor</button>
          </div>
        </header>

        <div id="vendorsList" class="muted"></div>
        <div id="vendorsContainer" class="cards"></div>

        <div id="newVendorFormContainer" class="card">
          <h3 id="vendorFormTitle">Create Vendor</h3>
          <form id="newVendorForm">
            <input type="hidden" id="editingVendorId" />
            <label>Name <input id="vendorName" required /></label>
            <label>Email <input id="vendorEmail" type="email" /></label>
            <label>Bio <textarea id="vendorBio"></textarea></label>
            <label>Products (comma-separated) <input id="vendorProducts" /></label>
            <label>Instagram <input id="vendorInstagram" placeholder="@handle" /></label>
            <label>Website <input id="vendorWebsite" type="url" /></label>
            <label>Image <input id="vendorImage" type="file" accept="image/*" /></label>
            <div class="row gap">
              <button id="vendorSubmitButton" class="button" type="submit">Save Vendor</button>
              <button id="cancelVendorButton" class="button button-outline" type="button">Cancel</button>
            </div>
          </form>
        </div>
      </section>
      
      <!-- Profile -->
      <section id="profileView" class="view" aria-labelledby="profile">
        <h2 id="profileTitle">Profile</h2>

        <div class="profile-card">
          <img id="profileImage" src="images/default-profile.png" alt="Profile Image" />
          <div class="profile-info">
            <p id="profileName">Name</p>
            <p id="profileEmail">Email</p>
            <p id="profileBio">Bio</p>
          </div>
          <button id="editProfileButton" class="button">Edit Profile</button>
        </div>

        <div id="profileEditFormContainer" class="card">
          <h3>Edit Profile</h3>
          <form id="profileEditForm">
            <div class="form-row">
              <input type="text" id="editProfileName" name="name" placeholder="Name" required />
              <input type="email" id="editProfileEmail" name="email" placeholder="Email" required />
            </div>
            <div class="form-row">
              <textarea id="editProfileBio" name="bio" placeholder="Bio"></textarea>
            </div>
            <div class="form-row">
              <input type="file" id="editProfileImage" accept="image/*" />
            </div>
            <div class="profile-edit-actions">
              <button type="submit" class="button">Save Changes</button>
              <button type="button" id="cancelEditProfileButton" class="button">Cancel</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
